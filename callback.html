<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack in JS</title>
</head>
<body>
    <h1>
        CallBack in JS
    </h1>
    <p id="p1"></p>
    <script>
        function display(value){
            document.getElementById("p1").innerHTML=value;
        }
        function calculate(num1,num2,mycallback){
            let sum=num1+num2;
            mycallback(sum);
        }
        calculate(30,60,display);
    </script>
</body>
</html>
