<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async await in JS</title>
</head>
<body>
    <h1>
        Async await in JS
    </h1>
    <p id="p1"></p>
    <script>
        async function add(a,b) {
            let result=await a+b;
            display(result);
        }
        function display(sum){
            document.getElementById("p1").innerHTML=sum;
        }
        add(20,40);
    </script>
</body>
</html>
